<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
    <title>Whac-A-Mole</title>
    
</head>

<body>
    <div class="title_father">
        <div class="title_time_container">
          <div class="title_son">
            <h1>Whac-A-Mole</h1>
          </div>
          <p id="timer">Time: 60</p>
          <p id="score"> Score: 0 </p>
        </div>
      </div>

      

    <div class="images">
        <div class="fila_1">
          <img class="imatges" id ="img_1" src="Imatges/topoNo.jpg" alt="Image" onclick="clicked(this)">
          <img class="imatges" id="img_2" src="Imatges/topoNo.jpg" alt="Image" onclick="clicked(this)">
          <img class="imatges" id="img_3" src="Imatges/topoNo.jpg" alt="Image" onclick="clicked(this)">
        </div>
        <div class="fila_2">
          <img class="imatges" id="img_4" src="Imatges/topoNo.jpg" alt="Image" onclick="clicked(this)">
          <img class="imatges"  id="img_5" src="Imatges/topoNo.jpg" alt="Image" onclick="clicked(this)">
          <img class="imatges" id="img_6" src="Imatges/topoNo.jpg" alt="Image" onclick="clicked(this)">
        </div>
        <div class="fila_3">
          <img class="imatges" id="img_7" src="Imatges/topoNo.jpg" alt="Image" onclick="clicked(this)">
          <img class="imatges" id="img_8" src="Imatges/topoNo.jpg" alt="Image" onclick="clicked(this)">
          <img class="imatges" id="img_9" src="Imatges/topoNo.jpg" alt="Image" onclick="clicked(this)">
        </div>
      </div>

      <div class="play_father">
        <div class="play_son">
            <button id="start-button" onclick="startGame()">Start</button>
        </div>
       
      </div>


</body>

</html>
